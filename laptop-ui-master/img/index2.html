<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./logo.svg" alt="">
            <h4 class="logo">There Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link"href="#">Specs</a></li>
                <li ><a class="nav-link"href="#">Products</a></li>
                <li ><a class="nav-link"href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./cart.svg" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text"><h1>Laptop for the future</h1>
                <p>
                    The new 14 inch bazeless display offering a 4k display with touch screen
                </p>
            </div>
            <div class="cta">
                <button class="cta-select">14 Inch</button>
                <button class="cta-add">Add to Cart</button>
            </div>
       
        </div>
        <div class="cover">
            <img src="./matebook.png" alt="matebook">
        </div>
    </section> 
    <img class= "big-circle" src="./big-eclipse.svg" alt="">
    <img class="medium-circle" src="./mid-eclipse.svg" alt="">   
    <img class="small-circle" src="./small-eclipse.svg" alt="">
<div class="laptop-select">
    <img src="./arrow-left.svg" alt="">
    <img src="./dot.svg" alt="">
    <img src="./dot-full.svg" alt="">
    <img src="./dot-full.svg" alt="">
    <img src="./arrow-right.svg" alt=""> 
</div>
    </main>
    
</body>
</html>
